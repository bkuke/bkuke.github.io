<!DOCTYPE html>

    <script src="/ES6/note.js" defer></script>

  <body>
    <header>
      <h1>IndexedDB notes</h1>

    <main>
      <section class="note-display">

        <ul>

        </ul>
      </section>
      <section class="new-note">
        <h2>建立新Note</h2>

          <div>
            <label for="title">Note 标题</label>
            <input id="title" type="text" required>

            <input id="body" type="text" required>

          <div>

          </div>
        </form>
      </section>
    </main>
